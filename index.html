<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>ExactTime</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
      <div class="container justify-content-center gap-md-2 gap-xl-0">
        <a class="navbar-brand text-center" href="#">ExactTime</a>

        <div id="navbar-items">
          <div></div>

          <form class="d-flex" id="search-form">
            <i class="bi bi-search primary-color"></i>

            <input
              class="form-control me-2"
              type="search"
              placeholder="Busque seu relógio..."
              aria-label="Search"
            />

            <button class="btn secondary-bg-color" type="submit">
              Pesquisar
            </button>
          </form>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="navbar-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person"></i>
              </a>
            </li>

            <li class="navbar-item">
              <a class="nav-link" href="#">
                <i class="bi bi-heart"></i>
              </a>

              <span class="badge bg-danger">5</span>
            </li>

            <li class="navbar-item" id="bag-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bag"></i>

                <b>R$ 1290,12</b>
              </a>

              <span class="badge bg-danger">8</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BOTTOM NAVBAR -->
    <nav
      class="navbar navbar-expand-lg secondary-bg-color p-2"
      id="bottom-navbar-container"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#bottom-navbar"
          aria-controls="bottom-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul
          class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse flex-column flex-lg-row"
          id="bottom-navbar"
        >
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Promoções</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
